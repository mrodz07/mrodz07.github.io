{{define "article"}}
  {{.Content}}
{{end}}
{{define "epilogue"}}
  {{with .Paginator.Pages}}
  <ul class='grid{{if eq $.Type "blog"}} grid--blog{{end}}'>
    {{range .ByDate.Reverse}}
      {{partial "gridItem.html" . .Permalink}}
    {{end}}
  </ul>
  {{end}}
  {{template "_internal/pagination.html" .}}
{{end}}
